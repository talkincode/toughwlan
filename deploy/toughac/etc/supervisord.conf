[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[inet_http_server]         ; inet (TCP) server disabled by default
port=127.0.0.1:9301        ; (ip_address:port specifier, *:port for all iface)

[supervisord]
logfile=/var/log/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=32MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=3           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false               ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket
serverurl=http://127.0.0.1:9301 ; use an http:// url to specify an inet socket

[program:toughac_portal]
command=pypy /opt/toughwlan/toughac/toughctl --portal
process_name=%(program_name)s
numprocs=1
directory=/opt/toughwlan/toughac
autostart=true
autorestart=true
user=root
redirect_stderr=true
stdout_logfile=/var/toughwlan/log/ac_portal.log

[program:toughac_webauth]
command=pypy /opt/toughwlan/toughac/toughctl --webauth
process_name=%(program_name)s
numprocs=1
directory=/opt/toughwlan/toughac
autostart=true
autorestart=true
user=root
redirect_stderr=true
stdout_logfile=/var/toughwlan/log/ac_webauth.log

[program:sshd]
command=/usr/sbin/sshd -D
process_name=%(program_name)s
autostart=true
autorestart=true
user=root
